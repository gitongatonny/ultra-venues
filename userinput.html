<!DOCTYPE html>
<html>
<head>
    <title>M-PESA Payment Prompt</title>
</head>
<body>
    <h1>M-PESA Payment Prompt</h1>
    <form action="" method="POST">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="2547XXXXXXXX" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <input type="submit" name="submit" value="Initiate Payment">
    </form>
</body>
</html>
